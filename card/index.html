<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="card.css">
  <title>Card tipo Airbnb</title>
</head>
<body>
  <div class="card">
    <img src="../fotos/casa.jpg" alt="Imagen del alojamiento">
    <div class="info">
      <p>Ubicación: Ciudad, País</p>
      <p>Precio por noche: $100</p>
      <button>Apartar</button>
      <p class="usuario-name">nombre usuario</p>
    </div>
  </div>
</body>
</html>
