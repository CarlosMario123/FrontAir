<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subida de house</title>
    <link rel="stylesheet" href="../index.css" />
  </head>
  <body>
    <nav class="flex items-center justify-between px-4 py-2 mb-10 bg-gray-200">
      <h1 class="text-2xl font-semibold text-orange-600">Airnbn</h1>
      <div class="flex items-center gap-x-4">
        <a href="">Home</a>
        <a href="" class="px-1 py-2 text-white bg-orange-600 rounded-sm hover:bg-orange-500">Cerrar Seccion</a>
      </div>
    </nav>

    <main class="flex items-center justify-center w-full">
      <div class="flex flex-col items-center justify-between px-1 py-4 rounded-md shadow-sm shadow-black w-[30rem] bg-slate-200 h-[31rem]">
        <h2 class="w-full text-2xl font-bold text-center">Publicar</h2>
        <img id="preview" src="" alt="" class="w-7/12 h-[14rem]">
        <div class="flex flex-col items-center gap-y-4">

            <div class="flex w-full mb-5 gap-x-5">
                <div class="flex items-center gap-x-3">
                    <label for="">Precio</label>
                    <input type="number" name="" id="" class="w-16">
                </div>
               
                <div class="flex items-center gap-x-3">
                    <label for="">Ubicacion</label>
                    <input type="text">
                </div>
            </div>
            
          <input type="file" id="archivo" name="archivo" accept=".jpg, .png" onchange="previewImage(this)" />
          <div class="flex gap-x-3">
            <button type="submit" class="w-32 text-white bg-orange-600 rounded-sm hover:bg-orange-700">Subir archivo</button>
            <button onclick="cancelarUpload()">Cancelar</button>

          </div>
        </div>
      </div>
    </main>

    <script>
      function previewImage(input) {
        const preview = document.getElementById('preview');
        const file = input.files[0];

        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            preview.src = e.target.result;
          };
          reader.readAsDataURL(file);
        } else {
          preview.src = '';
        }
      }

      function cancelarUpload() {
        const preview = document.getElementById('preview');
        preview.src = '';
        document.getElementById('archivo').value = '';
      }
    </script>
  </body>
</html>
